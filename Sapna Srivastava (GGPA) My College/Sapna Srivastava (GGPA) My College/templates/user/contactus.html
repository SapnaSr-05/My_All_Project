<div class="row contact">
    <div class="h2 text-center">Contact <b class="text-info">Us <i class="fa fa-phone"></i></b></div>
<div class="col-sm-1"></div>
<div class="col-sm-10 bg-light" style="min-height:400px">
    <div class="row">
        <div class="col-sm-5 p-4">
            <form method="post">
                {% csrf_token %}<!-- cross site reforgery-->
                {% if S %}
                <div class="alert alert-success">
                    Thanks for enquiry...
                </div>
                {% endif%}

                Name<input type="text" placeholder="Enter Your Name" required class="form-control" name="name.."/>
                Contact No<input type="number" placeholder="Enter Your contact" required class="form-control" name="contact.."/>
                Address<input type="text" placeholder="Enter Your address" required class="form-control" name="address.."/>
                Email<input type="email" placeholder="Enter Your email" required class="form-control" name="email.."/>
                Message<textarea class="form-control" name="message"></textarea>
                <input type="submit" value="Save" class="btn btn-info"/>
            </form>
        </div>
        <div class="col-sm-7"></div>
    </div>
</div>
<div class="col-sm-1"></div>
